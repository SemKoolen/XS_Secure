<!DOCTYPE html>
<html lang="nl">
<link rel="stylesheet" href="../../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../../public/css/register.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<body>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="topbar">
    <img src="../../../../DevTools/Xampp/htdocs/test/images/logo.png" alt="">
</div>
<div class="MAINCONTAINER" style="padding:50px 0">
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" name="lg_username"
                               placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="lg_password" name="lg_password"
                               placeholder="password">
                    </div>

                </div>
                <button type="button" onclick="loginRequest()" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>forgot your password? <a href="#">click here</a></p>
                <p>new user? <a href="#">create new account</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
<script src="../../public/js/jquery-3.3.1.js"></script>
<script src="../../public/js/login.js"></script>


</body>
</html>
